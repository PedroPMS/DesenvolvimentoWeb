  <title>OnSaúde</title>
  </script>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- SIDEBAR -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 h-100" style="background-color: #f0f4f7">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <span class="mb-3 text-dark">OnSaúde</span>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li>
              <a href="#" class="nav-link px-0">
                <i class="fas fa-calendar-alt"></i>
                <span class="ms-1 d-none d-sm-inline">Agenda</span>
              </a>
            </li>

            <li class="w-100">
              <a href="./evento_saude.html" class="nav-link px-0">
                <i class="fas fa-briefcase-medical"></i>
                <span class="d-none d-sm-inline">Evento Saúde</span>
              </a>
            </li>

            <li>
              <a href="./catalogo.html" class="nav-link px-0">
                <i class="fas fa-running"></i>
                <span class="d-none d-sm-inline">Catálogo de Exercícios</span>
              </a>
            </li>

            <li>
              <a href="./imc.html" class="nav-link px-0 align-middle">
                <i class="fas fa-balance-scale"></i>
                <span class="ms-1 d-none d-sm-inline">Ver IMC</span>
              </a>
            </li>
          </ul>
          <hr />
          <ul>
            <li>
              <a href="./index.html" class="nav-link ">
                <i class="fa fa-sign-out label" aria-hidden="true"></i>
                <span class="label" style="color: red; ">Sair</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- CONTENT AREA -->
      <div class="col py-4">
        <h3>EVENTO SAÚDE</h3>
        <div class="evento_saude_card">
          <div style="width: 90%;" class="d-flex flex-column justify-content-center form_containers mt-3">
            <form>
              <label for="tipo-evento">Tipo</label>
              <select class="form-select" id="tipo-evento">
                <option selected>Selecione</option>
                <option value="1">Exame</option>
                <option value="2">Vacina</option>
                <option value="3">Consulta</option>
              </select>

              <div class="form-group pt-3">
                <label for="nome-evento">Nome</label>
                <input type="text" class="form-control" id="nome-evento" placeholder="Ex: Vacina Covid">
              </div>

              <div class="row  pt-3">
                <div class="col">
                  <label for="data">Data</label>
                  <input id="data" type="text" class="form-control" placeholder="10/06/2021">
                </div>
                <div class="col">
                  <label for="hora">Hora</label>
                  <input id="hora" type="text" class="form-control" placeholder="10:00">
                </div>
              </div>

              <div class="form-group  pt-3">
                <label for="local">Local</label>
                <input type="text" class="form-control" id="local" placeholder="Ex: Posto de Saúde">
              </div>

              <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                <input type="submit" name="salvar" class="btn salvar_btn mt-2" value="Salvar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
